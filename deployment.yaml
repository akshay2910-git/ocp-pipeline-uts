apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: default-route-openshift-image-registry.apps.utspoc.utsocp.com/dev-cicd-mvn/myapp:latest
        ports:
        - containerPort: 8090
        env:
        - name: SERVER_PORT
          value: "8090"
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  selector:
    app: myapp
  ports:
  - protocol: TCP
    port: 8090
    targetPort: 8090
